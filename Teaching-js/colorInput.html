<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        body{
            margin: 0;
        }

        #container{
            background:blue;
            height: 500px;
            width: 100%;
        }

    </style>
    </head>
    <body>
        <div id="container"></div>
        <input type="color" id="clr" onchange="changeFunc()">

        
    </body>

    <script>

        function changeFunc() {
           
            let newColor =  document.getElementById('clr').value 

            document.getElementById('container').style.background = newColor ;

        }

    </script>
</html>

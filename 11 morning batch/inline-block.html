<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inline-block</title>
</head>

<body>
    <!-- Inline
    block -->

    <p>one</p>
    <p>one</p>

    <span>two </span>
    <span>two</span>
    <p>jkg</p>

    <div>

        block-:
        h, p, div, ul, ol, form, table

        inline-:
        a, img, span, input

    </div>

    <br>

    <table>this</table>
    <table>this</table>

</body>

</html>
